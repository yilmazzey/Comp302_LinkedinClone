<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/components/Profile/Profile.css">
    <script defer src="/components/Profile/Profile.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Edit Profile</h2>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <!-- Basic Information -->
                            <h4 class="mb-3">Basic Information</h4>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Profile Photo</label>
                                <input type="file" class="form-control" id="profileImage" name="profile_image" accept="image/*">
                            </div>

                            <!-- Experience Section -->
                            <h4 class="mb-3 mt-4">Experience</h4>
                            <div id="experienceList" class="mb-3">
                                <!-- Experience items will be added here -->
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" id="addExperienceBtn">
                                Add Experience
                            </button>

                            <!-- Education Section -->
                            <h4 class="mb-3 mt-4">Education</h4>
                            <div id="educationList" class="mb-3">
                                <!-- Education items will be added here -->
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" id="addEducationBtn">
                                Add Education
                            </button>

                            <!-- Submit Button -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/userprofile'">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
