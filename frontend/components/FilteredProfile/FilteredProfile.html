<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Back Button -->
        <div class="mb-4">
            <button id="backButton" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Search Results
            </button>
        </div>

        <div class="row">
            <!-- Profile Header -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img id="profilePhoto" src="/static/uploads/default-profile.png" 
                                 class="rounded-circle me-4" 
                                 style="width: 120px; height: 120px; object-fit: cover;">
                            <div>
                                <h2 id="userName" class="mb-1"></h2>
                                <p id="jobTitle" class="text-muted mb-2"></p>
                                <p id="location" class="text-muted mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">About</h5>
                        <p id="bio" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Experience</h5>
                        <div id="experienceList"></div>
                    </div>
                </div>
            </div>

            <!-- Education Section -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Education</h5>
                        <div id="educationList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="FilteredProfile.js"></script>
</body>
</html>
