<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network - LinkedIn Clone</title>
    <link rel="stylesheet" href="network.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="network-container">
        <div class="network-header">
            <h1>My Network</h1>
            <div class="network-tabs">
                <button class="tab-btn active" data-tab="connections">Connections</button>
                <button class="tab-btn" data-tab="requests">Connection Requests</button>
                <button class="tab-btn" data-tab="suggestions">Suggested Connections</button>
            </div>
        </div>

        <div class="network-content">
            <!-- Connections Tab -->
            <div class="tab-content active" id="connections">
                <div class="connections-list">
                    <!-- Connections will be populated here -->
                </div>
            </div>

            <!-- Connection Requests Tab -->
            <div class="tab-content" id="requests">
                <div class="requests-list">
                    <!-- Connection requests will be populated here -->
                </div>
            </div>

            <!-- Suggested Connections Tab -->
            <div class="tab-content" id="suggestions">
                <div class="suggestions-list">
                    <!-- Suggested connections will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/auth.js"></script>
    <script src="network.js"></script>
</body>
</html>
