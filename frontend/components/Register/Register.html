<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Clone - Register</title>
  <link rel="stylesheet" href="/components/Register/Register.css">
  <script defer src="/components/Register/Register.js"></script>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>LinkedIn Clone</h1>
        <p>Make the most of your professional life</p>
    </div>
    <form class="register-form" id="registerForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="register-button">Join LinkedIn</button>
    </form>
    <div class="login-link">
        <p>Already on LinkedIn? <a href="/components/Login/Login.html">Sign in</a></p>
    </div>
</div>
</body>
</html>
