<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/components/UserProfile/UserProfile.css">
  <script defer src="/components/UserProfile/UserProfile.js"></script>
  <script src="https://kit.fontawesome.com/4b8b59b1b5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Profile Header -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <button id="backToDashboardBtn" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
              </button>
              <button id="editProfileBtn" class="btn btn-primary">
                <i class="fas fa-edit"></i> Edit Profile
              </button>
            </div>
            <div class="text-center mt-4">
              <img id="profilePicture" src="https://via.placeholder.com/150" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
              <button id="editPhotoBtn" class="btn btn-link">
                <i class="fas fa-camera"></i> Change Photo
              </button>
              <h2 id="userName" class="mt-2">User Name</h2>
              <p id="userTitle" class="text-muted">Job Title</p>
              <p id="userLocation" class="text-muted">Location</p>
              <p id="connectionCount" class="text-muted">0+ connections</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Content -->
      <div class="col-md-8 mt-4">
        <!-- About Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h4>About</h4>
            <p id="userBio">No bio available.</p>
          </div>
        </div>

        <!-- Experience Section -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>Experience</h4>
              <button id="addExperienceBtn" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-plus"></i> Add Experience
              </button>
            </div>
            <div id="experienceList">
              <!-- Experience items will be added here -->
            </div>
          </div>
        </div>

        <!-- Education Section -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>Education</h4>
              <button id="addEducationBtn" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-plus"></i> Add Education
              </button>
            </div>
            <div id="educationList">
              <!-- Education items will be added here -->
            </div>
          </div>
        </div>

        <!-- Posts Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h4>Posts</h4>
            <div id="userPosts" class="mt-3">
              <!-- Posts will be added here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
