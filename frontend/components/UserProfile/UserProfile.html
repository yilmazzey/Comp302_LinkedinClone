<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/components/UserProfile/UserProfile.css">
  <script defer src="/components/UserProfile/UserProfile.js"></script>
  <script src="https://kit.fontawesome.com/4b8b59b1b5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="profile-container">
    <div class="cover-photo">
      <img id="profilePicture" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
      <button id="editPhotoBtn" class="edit-photo-btn">
        <i class="fas fa-camera"></i>
      </button>
    </div>
    <div class="profile-info text-center">
      <h1 id="userName">User Name</h1>
      <p id="userTitle" class="title">User Title</p>
      <p id="userLocation" class="location">User Location</p>
      <p id="connectionCount" class="connection-info">0 connections</p>
      <button id="editProfileBtn" class="btn btn-outline-primary">Edit Profile</button>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3>About</h3>
              <p id="userBio">User Biography</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Experience</h3>
              <div id="experienceList"></div>
              <button id="addExperienceBtn" class="btn btn-link">+ Add Experience</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Education</h3>
              <div id="educationList"></div>
              <button id="addEducationBtn" class="btn btn-link">+ Add Education</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Posts</h3>
              <div id="postsFeed"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
