<div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center" style="background: #fff; min-height: 100vh;">
  <div class="position-absolute" style="top: 32px; left: 48px;">
    <h3><span class="fw-bold text-primary">Linked<i class="fa-brands fa-linkedin w3-xlarge"></i></span></h3>
  </div>
  <div class="login-container">
    <div class="login-header">
      <h1>LinkedIn Clone</h1>
      <p>Welcome back</p>
    </div>
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="error-message" id="errorMessage"></div>
      <button type="submit" class="login-button">Sign in</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>
</div>
